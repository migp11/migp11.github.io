name: Build and Deploy 11ty Site Safely

on:
  push:
    branches:
      - main  # Trigger build on pushes to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm install

      # 4️⃣ Build 11ty site
      - run: npm run build

      # 5️⃣ Copy built files from _site to a temp folder
      - name: Copy built site to temp folder
        run: |
          mkdir temp_site
          cp -r _site/* temp_site/

      # 6️⃣ Move temp folder contents to root (without removing source files)
      - name: Update root with built site
        run: |
          cp -r temp_site/* ./
          rm -rf temp_site

      # 7️⃣ Commit and push changes
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy 11ty site" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
